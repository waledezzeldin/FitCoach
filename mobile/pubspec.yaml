name: fitcoach_plus
description: FitCoach+ Mobile Application
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  dio: ^5.9.0
  flutter_secure_storage: ^9.2.4
  firebase_auth: ^5.3.0
  agora_rtc_engine: ^6.2.0
  get_it: ^7.6.4
  json_annotation: ^4.9.0
  flutter_riverpod: ^2.3.6
  stream_chat_flutter: 9.16.0
  flutter_dotenv: ^6.0.0
  stream_chat: ^9.16.0
  stripe_payment: ^1.1.4
  google_sign_in: ^7.1.1
  flutter_facebook_auth: ^7.1.2
  sign_in_with_apple: ^7.0.1
  firebase_messaging: 15.2.10
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.4.2
  add_2_calendar: ^3.0.1
  image_picker: ^1.2.0
  flutter_stripe: ^11.5.0
  socket_io_client: ^3.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/branding/logo.png
    - assets/data/injury_swap_table.json
    - assets/data/workout_plans_workout_only.json
    - assets/images/intake/age/
    - assets/images/intake/location/
    - assets/images/intake/goal/
    - assets/images/intake/experience/
    - assets/images/intake/gender/
    - assets/images/store/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/logo.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/branding/logo.png
  android_12:
    color: "#FFFFFF"
    image: assets/branding/logo.png
